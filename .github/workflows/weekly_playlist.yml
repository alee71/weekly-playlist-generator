name: Generate Weekly Playlist

on:
  schedule:
    # Run every Friday at 12:00 UTC (7:00 AM EST, 4:00 AM PST)
    - cron: '0 12 * * 5'

  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  generate-playlist:
    runs-on: ubuntu-latest

    # Grant write permissions to push changes
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch full history for proper commits
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run playlist generator
        run: python -m src.main
        env:
          PYTHONUNBUFFERED: "1"

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet data/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Add data directory (state and output files)
          git add data/

          # Create commit with date
          DATE=$(date +'%Y-%m-%d')
          git commit -m "Update playlist - ${DATE}"

          # Push changes
          git push

      - name: Upload playlist artifact
        uses: actions/upload-artifact@v4
        with:
          name: weekly-playlist
          path: data/output/playlist_*.txt
          retention-days: 30
